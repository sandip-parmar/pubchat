<div class="container">
  <h4>Welcome {{ username }}, click to select a channel below</h4>

  <ul class="list-unstyled list-inline">
    <li><button class="btn btn-default" ng-click="toggleChannel()">{{ createButtonText }}</button></li>
    <li ng-repeat="name in channels">
      <a ng-click="subscribeChannel(name)" class="btn btn-default">{{ name }}</a>
    </li>
  </ul>

  <div class="row" ng-show="createChannel">
    <div class="col-sm-6">
      <form ng-submit="addChannel()">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="channelName" placeholder="Room name">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Create</button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <small class="marker">Users in Room</small>
      <ul class="list-unstyled">
        <li ng-repeat="user in users">
          {{ user.uuid }}
        </li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="message" placeholder="Type a message...">
        <span class="input-group-btn">
          <button type="button" ng-click="addMessage()" class="btn btn-default">Send</button>
        </span>
      </div>
      <br>

      <div class="well chatbox">
        <ul class="list-unstyled">
          <li ng-repeat="message in channel">
            {{ message.body }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
